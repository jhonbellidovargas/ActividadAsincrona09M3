<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Sesión 9</title>
  </head>
  <body>
    <section style="background-color: #2be7a9; min-height: 100vh">
      <section class="container py-2 h-100">
        <section
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <section class="col-lg-8 col-xl-6">
            <section class="card rounded-3">
              <section class="card-body p-4 p-md-5">
                <h3 class="mb-2 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">
                  Planilla de sueldo
                </h3>
                <form class="px-md-2">
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtCodigo">Código</label>
                      <input type="text" id="txtCodigo" class="form-control" />
                      <p id="errorCodigo" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtNombre">Nombre</label>
                      <input type="text" id="txtNombre" class="form-control" />
                      <p id="errorNombre" class="text-danger"></p>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtApellido"
                        >Apellido</label
                      >
                      <input
                        type="text"
                        id="txtApellido"
                        class="form-control"
                      />
                      <p id="errorApellido" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtCargo">Cargo</label>
                      <select class="form-select" id="txtCargo">
                        <option value="Jefe">Jefe</option>
                        <option value="Analista">Analista</option>
                        <option value="Programador">Programador</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Asistente">Asistente</option>
                      </select>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col-md-12 form-outline mb-2">
                      <label class="form-label" for="txtCorreo">Correo</label>
                      <input type="text" id="txtCorreo" class="form-control" />
                      <p id="errorCorreo" class="text-danger"></p>
                    </section>
                  </section>
                  <section class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-success btn-lg mb-1"
                      id="btnEnviar"
                    >
                      Enviar
                    </button>
                  </section>
                </form>
              </section>
            </section>
          </section>
          <section
            class="alert alert-dark mt-2 d-none p-4"
            role="alert"
            id="bannerConfirmacion"
          ></section>
        </section>
      </section>
    </section>
  </body>
  <script src="./js/tarea9.js"></script>
</html>
